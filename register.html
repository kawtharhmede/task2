    </head>

    <body>
        <form>
            <h2>Sign Up</h2>
            <label for="Name">Username</label>
            <input type="text" id="Name" required placeholder="Enter your Name"/>
            <br/> <br/>
            <label for="Number">Phone Number</label>
            <input type="tel" id="Number" required placeholder="Phone Number"/>
            <br/> <br/>
            <label for="E-mail">E-mail</label>
            <input type="email" id="E-mail" required placeholder="Enter a valid E-mail"/> 
            <br/> <br/>
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Must contain symbols"/> 
            <br/> <br/>
            <label for="conf password">Confirm Password</label>
            <input type="password" id="conf password" required placeholder="Re-enter password"/>
            <br/> <br/>
            <label>Gender</label>
            <input type="radio" name="Gender"/> <label>male</label>
            <input type="radio" name="Gender"/> <label>female</label>
            <br/> <br/>
            <label for="date">Date of birth</label>
            <input type="date" id="date"/>
            <br/> <br/>
            <label>Region</label>
            <select required>
                <option></option>
                <option>Beirut</option>
                <option>Mount-Leb</option>
                <option>Nabatieh</option>
                <option>North-Leb</option>
                <option>South-Leb</option>
                <option>Bekaa</option>
            </select>
            <br/> <br/>
            <input type="submit" value="Register"/>
            <br/> <br/>
        </form>
       
    </body>
